apiVersion: apps/v1
kind: Deployment
metadata:
  name: audiobookshelf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audiobookshelf
  template:
    metadata:
      labels:
        app: audiobookshelf
    spec:
      containers:
        - name: audiobookshelf
          image: ghcr.io/advplyr/audiobookshelf:latest
          volumeMounts:
            - mounthPath: "/audiobooks"
              name: audiobookshelf-data
              subPath: audiobooks
            - mounthPath: "/podcasts"
              name: audiobookshelf-data
              subPath: podcasts
            - mounthPath: "/config"
              name: audiobookshelf-data
              subPath: config
            - mounthPath: "/metadata"
              name: audiobookshelf-data
              subPath: metadata
          envFrom:
            - configMapRef:
                name: audiobookshelf
      volumes:
        - name: audiobookshelf-data
          persistentVolumeClaim:
            claimName: audiobookshelf-data-pvc
